<!-- DON'T EDIT THIS FILE! It is generated from exercice_de_style.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8080</port>
    
    <logdir>local/var/log/exercice_de_style</logdir>
    <datadir>local/var/data/exercice_de_style</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>local/var/run/exercice_de_style-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/exercice_de_style/eliom" />
      <eliommodule module="local/var/lib/exercice_de_style/exercice_de_style.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
